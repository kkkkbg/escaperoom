<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <!-- 모든 장치에서 잘 보이도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서의 저자를 정의 -->
    <meta name="author" content="kkkkbg">
    <!-- 검색 키워드 -->
    <meta name="keywords" content="두시전테스트">
    <!-- 페이지 설명 -->
    <meta name="description" content="두시전테스트">

    <!-- sns share -->
    <!-- 메타태그를 이용해 링크공유 시 썸네일 사진,정보 표시할 수 있도록 데이터를 설정함(오픈그래프) -->
    <meta property="og:url" content="https://before2pm.netlify.app" />
    <meta property="og:title" content="우리 모임 정상영업합니다" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/sn.jpg" />
    <meta property="og:description" content="나에게 어울리는 책을 찾아보자!" />

    <!-- favicon -->
    <!-- 탭에 붙는 아이콘 설정 -->
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="apple-touch-icon-precomposed" href="img/icon.png">

    <title>심테</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap'); </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
    <!-- 카카오 JavaScript SDK 파일 -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.0/kakao.min.js" integrity="sha384-PFHeU/4gvSH8kpvhrigAPfZGBDPs372JceJq3jAXce11bVA6rMvGWzvP4fMQuBGL" crossorigin="anonymous"></script>
  <script>
    // JavaScript SDK를 초기화
    Kakao.init('f2ba3bab3efc397c483733decbdfef36');
Kakao.isInitialized();
  </script>
</head>
<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 pb-5 px-3">
            <h3 class="pt-5">방탈출게임 디자인은 재탕^^</h3>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 col- mx-auto">
                <img src="./img/sn.jpg" alt="mainImage" class="img-fluid">
            </div>
                <p>
                    방탈출 가보자고~!
                </p>
                <!-- 시작하기 누르면 서서히 사라지고 나타나도록 하는 함수 적용. 다음 페이지 불러옴 -->
                <button type="button" class="btn btn-outline-light mt-3" onclick="return begin()">시작하기</button>
        </section>
        <section id="qna">
            <div class="status mx-auto my-5 pb-5 px-3">
                <!-- 상태바 들어올 자리 -->
            </div>
            <div id="qImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 col- mx-auto">
                <!-- 질문 이미지 자리 -->
            </div>
            <div class="qBox my-5 py-3 mx-auto">
                <!-- Q1 질문 뿌리는 자리 -->
            </div>
            <div class="answerBox">
                <!-- 답변 받을 자리 -->
            </div>
        </section>

        <section id="result" class="mx-auto my-5 pb-5 px-3">
            <h3 class="pt-5">축하합니다!!<br> 따봉 고양이의 행운을 받았습니다!</h3>
            <div class="resultname">
                <!-- 책이름 자리 -->
            </div>
            <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 col- mx-auto">
                <img src="./img/result.jpg" alt="mainImage" class="img-fluid">
            </div>
            <div class="resultDesc">
                
            </div>
            <script type="text/javascript">
                function moveHome(){
                    location.href="/";
                }
            </script>
            <button type="button" class="btn btn-outline-success mt-3 kakao" onclick="js:moveHome()">한번 더 하기</button>
            <button type="button" class="btn btn-warning mt-3 kakao" onclick="js:setShare()">카톡으로 공유하기</button>
        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
        <script src="./js/share.js" charset="utf-8"></script>
    </div>
</body>
</html>
